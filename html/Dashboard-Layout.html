<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Dashboard-Layout.css" />
  </head>
  <body>
    <div class="frame">
      <div class="frame-header row justify-content-between">
        <div class="frame-header-left col-2">
          <img
            src="../img/trello-logo-full.png .svg"
            width="80"
            height="16.35"
            alt="..."
          />
        </div>
        <div class="frame-header-rigth col-10">
          <img src="../img/search.svg" width="16" height="16" alt="..." />
          <img
            src="../img/Toggle navigation.svg"
            width="16"
            height="16"
            alt="..."
          />
        </div>
      </div>
      <div class="frame-container">
        <div class="iconBtn">
          <div class="frame-container-background col-2">
            <div class="background-container">
              <div class="background-container-top">
                <p>Your workspaces</p>
                <div class="top-boards">
                  <img
                    src="../img/Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p>Boards</p>
                </div>
                <div class="top-starred">
                  <img
                    src="../img/Starred Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p>Starred Boards</p>
                </div>
                <div class="top-Closed">
                  <img
                    src="../img/Closed Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p>Closed Boards</p>
                </div>
              </div>
              <div class="background-container-bottom">
                <div class="bottom-settings">
                    <img
                    src="../img/Settings.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p>Settings</p>
                </div>
                <div class="bottom-signOut">
                    <img
                    src="../img/Sign out.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p class="text-primary ">Sign out</p>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-container-main col-10"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
