<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Sign-in Layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="containerLogin">
        <img src="../assets/img/trello.png" width="150" height="42.55" alt="..." />
        <p>Please sign in</p>
        <div class="inputLogin">
          <input type="email" placeholder="   Email address" id="emailInput" />
          <br />
          <input type="password" placeholder="   Password" id="passwordInput" />
        </div>
        <span id="remember">
          <input type="checkbox" id="rememberInput" />
          <p>Remember me</p>
        </span>
        <br />
        <span id="windowNew">
          Don't have an account,<a href="" >click here !</a></span
        >
        <br />
        <button id="signBtn">Sign in</button>
        <p id="rikkei">© 2025 - Rikkei Education</p>
      </div>
      <div class="containerRegister">
        <img src="../assets/img/trello.png" width="150" height="42.55" alt="..." />
        <p>Please sign up</p>
        <div class="inputRegister">
          <input type="email" placeholder="   Email address" id="emailInput" />
          <br />
          <input type="text" placeholder="   Username" id="userNameInput" />
          <br />
          <input type="password" placeholder="   Password" id="passwordInput" />
        </div>

        <br />
        <span id="windowLogin">
          Already have an account,<a href="">click here !</a></span
        >
        <br />
        <button id="registerBtn">Sign in</button>
        <p id="rikkei">© 2025 - Rikkei Education</p>
      </div>
    </div>
    <div class="messengerLogin">
      <div class="messengerLogin-error">
        <div class="error-top">
          <div class="error-top-rigth">
            <img
              src="../assets/icon/remove_circle.svg"
              width="16"
              height="16"
              alt=".."
            />
            <p>Error</p>
          </div>
          <button id="BaseCloseButton">
            <img
              src="../assets/icon/_BaseCloseButton.svg"
              width="24"
              height="24"
              alt="..."
            />
          </button>
        </div>
        <div class="error-bottom">
          <p>
            Mật khẩu không được bỏ trống <br />
            Email không được bỏ trống
          </p>
        </div>
      </div>
      <div class="messengerLogin-Success">
        <span>
          <img src="../assets/img/check_circle.png" width="24" height="24" alt=".." />
          Đăng nhập thành công</span
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
