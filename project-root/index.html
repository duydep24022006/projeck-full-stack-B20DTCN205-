<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Dashboard-Layout.css" />
  </head>
  <body >
    <div class="frame">
      <div id="frame-header"></div>
      <div class="frame-container">
        <div class="iconBtn">
          <div class="frame-container-background">
            <div class="background-container">
              <div class="background-container-top">
                <div class="top-trello">
                  <img
                    src="./assets/icon/trello-logo-full.png .svg"
                    alt="..."
                    width="80"
                    height="16.35"
                  />
                </div>
                <h6>Your workspaces</h6>
                <div class="top-boards">
                  <img
                    src="./assets/icon/Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="Boards">Boards</p>
                </div>

                <div class="top-starred">
                  <img
                    src="./assets/icon/Starred Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="starredBoards">Starred Boards</p>
                </div>
                <div class="top-Closed">
                  <img
                    src="./assets/icon/Closed Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="closedBoards">Closed Boards</p>
                </div>
              </div>
              <div class="background-container-bottom">
                <div class="bottom-settings">
                  <img
                    src="./assets/icon/Settings.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="settings">Settings</p>
                </div>
                <div class="bottom-signOut">
                  <img
                    src="./assets/icon/Sign out.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="signOut">Sign out</p>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-container-main">
            <div class="main-boards">
              <div class="main-boards-top">
                <div class="top-left">
                  <img
                    src="./assets/icon/boardsmain.svg"
                    width="32"
                    height="32"
                    alt="..."
                  />
                  <h2>Your Workspaces</h2>
                </div>
                <div class="top-rigth">
                  <div class="shareBtn">
                    <button id="share">Share</button>
                    <button id="export">Export</button>
                  </div>

                  <div class="week">
                    <select>
                      <option value="this-week">This week</option>
                      <option value="last-week">Last week</option>
                      <option value="this-month">This month</option>
                      <option value="last-month">Last month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="main-boards-bottom">
                <div class="createBoard">
                  <img
                    src="./assets/img/backgr1.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="boardsTitle">Board title 01</button>
                </div>
                <div class="createBoard">
                  <img
                    src="./assets/img/backgr2.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="boardsTitle">Board title 01</button>
                </div>

                <div class="createBoard">
                  <img
                    src="./assets/img/backgr3.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="boardsTitle">Board title 01</button>
                </div>
                <div class="createBoard">
                  <img
                    src="./assets/img/backgr4.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="boardsTitle">Board title 01</button>
                </div>
                <div class="createNewBoard">
                  <button id="NewBoard">Create new board</button>
                </div>
              </div>
            </div>
            <div class="main-starredBoards">
              <div class="main-starredBoards">
                <div class="main-starredBoards-top">
                  <img
                    src="./assets/icon/starmain.svg"
                    width="32"
                    height="32"
                    alt="..."
                  />
                  <h2>Starred Boards</h2>
                </div>
              </div>
              <div class="main-starredBoards-bottom">
                <div class="createBoard">
                  <img
                    src="./assets/img/backgr5.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="importantBoard">Important Board 01</button>
                </div>
                <div class="createBoard">
                  <img
                    src="./assets/img/backgr6.png"
                    width="270"
                    height="130"
                    alt="..."
                  />
                  <button id="importantBoard">Important Board 02</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
