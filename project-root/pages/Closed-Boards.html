<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/Dashboard-Layout.css" />
  </head>
  <body>
    <div class="frame">
      <div id="frame-header"></div>
      <div class="frame-container">
        <div class="iconBtn">
          <div class="frame-container-background">
            <div class="background-container">
              <div class="background-container-top">
                <div class="top-trello">
                  <img
                    src="https://s3-alpha-sig.figma.com/img/5543/fa15/ec2bf2848bcc7e055bf7365b9ab61012?Expires=1744588800&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=Brw-DXRCYHlNwAsyo7Y3VRolkde-MDbEMGak-Rq~C2TmTsvyOPYqGb4ryWulsks-0xX985r6KbNL3JEuv0iRmMDk0Kst0Nk08xtvuAq-BOgUTJeXn-NgoNBU6liOO6Cv5PKHymxfo~Ey9yYgK11FY3Tr5W7Eo~hLxkA4UJ0MNsX9NNh3N05tWIGmqXko7Awtnl7V~hRt1vRaH9paquoriUVzBEECSpEFEaLqJ8YuJNqUaRKjms5b8beZhdY0Jnbxkgd-Gk7tEeXMGhBOdcl2JDh40UccjscpqUJ4FGomUhZqpa1q0MRmGL-kGtzfx7u7-lmrH0642UpHg72xAQvnjA__"
                    alt="..."
                    width="80"
                    height="16.35"
                  />
                </div>
                <h6>Your workspaces</h6>
                <div class="top-boards">
                  <img
                    src="../assets/icon/Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="Boards">Boards</p>
                </div>
                <div class="top-starred">
                  <img
                    src="../assets/icon/Starred Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="starredBoards">Starred Boards</p>
                </div>
                <div class="top-Closed">
                  <img
                    src="../assets/icon/Closed Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="closedBoards">Closed Boards</p>
                </div>
              </div>
              <div class="background-container-bottom">
                <div class="bottom-settings">
                  <img
                    src="../assets/icon/Settings.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="settings">Settings</p>
                </div>
                <div class="bottom-signOut" id="signOutBtn">
                  <img
                    src="../assets/icon/Sign out.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="signOut">Sign out</p>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-container-main">
            <div class="main-boards">
              <div class="main-boards-top">
                <div class="top-left">
                  <img
                    src="../assets/icon/boardsmain.svg"
                    width="32"
                    height="32"
                    alt="..."
                  />
                  <h2>Closed Boards</h2>
                </div>
                <div class="top-rigth">
                  <div class="shareBtn">
                    <button id="share">Share</button>
                    <button id="export">Export</button>
                  </div>

                  <div class="week">
                    <select>
                      <option value="this-week">This week</option>
                      <option value="last-week">Last week</option>
                      <option value="this-month">This month</option>
                      <option value="last-month">Last month</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="main-boards-bottom"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="Modal-Create-new-board">
        <div class="top">
          <h2 class="create-mode">Create board</h2>
          <h2 class="update-mode">Update board</h2>
          <i class="fa-solid fa-x" id="exitBtn"></i>
        </div>
        <div class="conten">
          <div class="Background">
            <h2>Background</h2>
            <div class="Background-container">
              <div
                class="Background-item Background-item1"
                onclick="changeBackgroundImg('./assets/img/backgr1.png')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Background-item Background-item2"
                onclick="changeBackgroundImg('./assets/img/backgr2.png')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Background-item Background-item3"
                onclick="changeBackgroundImg('../assets/img/backgr3.png')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Background-item Background-item4"
                onclick="changeBackgroundImg('../assets/img/backgr4.png')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="Color">
            <h2>Color</h2>
            <div class="Color-container">
              <div
                class="Color-item Color-item1"
                data-type="color"
                data-color="linear-gradient(to bottom right, #ffb100, #fa0c00)"
                onclick="changeColor('linear-gradient(to bottom right, #ffb100, #fa0c00)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Color-item Color-item2"
                onclick="changeColor('linear-gradient(to bottom right, #2609ff, #d20cff)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Color-item Color-item3"
                onclick="changeColor('linear-gradient(to bottom right, #00ff2f, #00ffc8)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Color-item Color-item4"
                onclick="changeColor('linear-gradient(to bottom right, #00ffe5, #004bfa)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Color-item Color-item5"
                onclick="changeColor('linear-gradient(to bottom right, #ff00c8, #ff00a0)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
              <div
                class="Color-item Color-item6"
                onclick="changeColor('linear-gradient(to bottom right, #ff00ea, #fa0c00)')"
              >
                <img
                  src="../assets/icon/Vector.svg"
                  width="16"
                  height="16"
                  alt="..."
                />
              </div>
            </div>
            <div class="Board-title">
              <h2>
                Board title <img src="../assets/icon/hoathi.svg" alt="" />
              </h2>
              <input
                type="text"
                placeholder="E.g. Shopping list for birthday..."
                id="Board-title-input"
              />
              <p id="messError">ðŸ‘‹ Please provide a valid board title.</p>
            </div>
          </div>
          <div class="footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              id="board-close"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-outline-primary create-mode"
              id="board-create"
            >
              Create
            </button>
            <button
              type="button"
              class="btn btn-outline-primary update-mode"
              id="board-Save"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/Closed-Boards.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
