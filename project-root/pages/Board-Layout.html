<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/Board-Layout.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div class="frame">
      <div id="frame-header"></div>
      <div class="frame-container">
        <div class="iconBtn">
          <div class="frame-container-background">
            <div class="background-container">
              <div class="background-container-top">
                <div class="top-trello">
                  <img
                    src="https://s3-alpha-sig.figma.com/img/5543/fa15/ec2bf2848bcc7e055bf7365b9ab61012?Expires=1744588800&Key-Pair-Id=APKAQ4GOSFWCW27IBOMQ&Signature=Brw-DXRCYHlNwAsyo7Y3VRolkde-MDbEMGak-Rq~C2TmTsvyOPYqGb4ryWulsks-0xX985r6KbNL3JEuv0iRmMDk0Kst0Nk08xtvuAq-BOgUTJeXn-NgoNBU6liOO6Cv5PKHymxfo~Ey9yYgK11FY3Tr5W7Eo~hLxkA4UJ0MNsX9NNh3N05tWIGmqXko7Awtnl7V~hRt1vRaH9paquoriUVzBEECSpEFEaLqJ8YuJNqUaRKjms5b8beZhdY0Jnbxkgd-Gk7tEeXMGhBOdcl2JDh40UccjscpqUJ4FGomUhZqpa1q0MRmGL-kGtzfx7u7-lmrH0642UpHg72xAQvnjA__"
                    alt="..."
                    width="80"
                    height="16.35"
                  />
                </div>
                <h6>Your workspaces</h6>
                <div class="top-boards">
                  <img
                    src="../assets/icon/Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="Boards">Boards</p>
                </div>

                <div class="top-starred">
                  <img
                    src="../assets/icon/Starred Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="starredBoards">Starred Boards</p>
                </div>
                <div class="top-Closed">
                  <img
                    src="../assets/icon/Closed Boards.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                  <p id="closedBoards">Closed Boards</p>
                </div>
              </div>
              <div class="background-container-bottom">
                <div class="top">
                  <p>Your boards</p>
                  <img
                    src="../assets/icon/Frame.svg"
                    width="16"
                    height="16"
                    alt="..."
                  />
                </div>
                <div class="content"></div>
              </div>
            </div>
          </div>
          <div class="frame-container-main">
            <div class="main-boards-top">
              <div class="top-left">
                <div class="textcontainer">
                  Tổ chức sự kiện Year-end party !
                </div>
                <div class="Star-or-unstar-board"></div>
                <img
                  src="../assets/icon/Link - Board.svg"
                  width="85.08999633789062"
                  height="32"
                  alt="..."
                  id="Link-Board"
                />
                <div id="table-text">
                  <span
                    ><img
                      src="../assets/icon/table.svg"
                      width="16"
                      height="16"
                      alt="..."
                  /></span>
                  Table
                </div>
                <span id="text-Close"
                  ><i class="fa-regular fa-rectangle-xmark"></i> Close this
                  board</span
                >
              </div>
              <div class="top-rigth" id="FiltersTasts">
                <p>
                  <span
                    ><img
                      src="../assets/icon/Img - Filter cards.svg"
                      width="16"
                      height="16"
                      alt="..." /></span
                  >Filters
                </p>
              </div>
            </div>
            <div id="main-boards-bottom"></div>
            <div class="FilterDropdown">
              <div class="FilterDropdown-top">
                <p>Filter</p>
                <img
                  src="../assets/icon/SVG.svg"
                  width="16"
                  height="16"
                  alt="..."
                  id="cancelFilter"
                />
              </div>
              <div class="FilterDropdown-content">
                <div class="inputKeyword">
                  <label for="Keyword" class="Caption">Keyword</label> <br />
                  <input
                    type="search"
                    id="input-keyword"
                    placeholder="  Enter a keyword…"
                  />
                  <br />
                  <p>Search cards,</p>
                </div>
                <div class="Card-status">
                  <label for="Card status" class="Caption">Card status</label>
                  <br />
                  <input type="checkbox" id="markedAsCompleteInput" />
                  <label for="Marked as complete" class="labelchild"
                    >Marked as complete</label
                  >
                  <br />
                  <input type="checkbox" id="notMarkedAsCompleteInput" />
                  <label for="Not marked as complete" class="labelchild"
                    >Not marked as complete</label
                  >
                  <br />
                </div>
                <div class="Due-date">
                  <label for="date" class="Caption">date</label> <br />
                  <input type="checkbox" id="NoDatesInput" />
                  <label for="No dates" class="labelchild"
                    ><span
                      ><img
                        src="../assets/icon/dates.svg"
                        width="24"
                        height="24"
                        alt="..." /></span
                    >&nbsp;&nbsp;No dates</label
                  >
                  <br />
                  <input type="checkbox" id="OverdueInput" />
                  <label for="Overdue" class="labelchild"
                    ><span
                      ><img
                        src="../assets/icon/Overdue.svg"
                        width="24"
                        height="24"
                        alt="" /></span
                    >&nbsp;&nbsp;Overdue</label
                  >
                  <br />
                  <input type="checkbox" id="dueInTheNextDayInput" />
                  <label for="Due in the next day" class="labelchild"
                    ><span
                      ><img
                        src="../assets/icon/Due in the next day.svg"
                        width="24"
                        height="24"
                        alt="" /></span
                    >&nbsp;&nbsp;Due in the next day</label
                  >
                </div>
                <div class="Labels">
                  <label for="Labels" class="Caption">Labels</label> <br />
                  <input type="checkbox" id="noLabelsInput" />
                  <label for="No labels" class="labelchild"
                    ><span
                      ><img
                        src="../assets/icon/No labels.svg"
                        width="24"
                        height="24"
                        alt="" /></span
                    >No labels</label
                  >
                  <br />
                  <div class="lables-color-item">
                    <input type="checkbox" />
                    <div id="green" class="colorItem"></div>
                  </div>
                  <div class="lables-color-item">
                    <input type="checkbox" />
                    <div id="yellow" class="colorItem"></div>
                  </div>
                  <div>
                    <div class="lables-color-item">
                      <input type="checkbox" />
                      <div id="orange" class="colorItem"></div>
                    </div>
                  </div>
                  <input type="checkbox" />
                  <span
                    ><select name="Select labels" id="selectLabels">
                      <option value="Select labels">Select labels</option>
                    </select></span
                  >
                </div>
              </div>
              <div class="FilterDropdown-footer"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="Task-Detail-Modal">
        <div class="Section-header">
          <div class="Section-header-top">
            <span id="statusTasksBtn"></span>
            <span id="nameCardchilden"></span>
          </div>
          <div class="Section-header-bottom">
            in list
            <span
              ><img
                src="../assets/icon/Button (4).svg"
                width="103.9"
                height="16"
                alt="..."
            /></span>
          </div>
        </div>
        <div class="Section-conten">
          <div class="Section-conten-left">
            <div class="left-top">
              <img
                src="../assets/icon/Frame (3).svg"
                width="24"
                height="24"
                alt="..."
              />
              <span>Description</span>
            </div>
            <div class="left-bottom">
              <textarea id="editorInput"></textarea>
              <div id="messSaveTaskValidate"></div>
              <button
                type="button"
                class="btn btn-primary me-2"
                id="saveTaskDetailModal"
              >
                Save
              </button>

              <button
                type="button"
                class="btn btn-link text-secondary text-decoration-none"
                id="cancelBtnTask"
              >
                Cancel
              </button>
            </div>
          </div>
          <div class="Section-conten-rigth">
            <div class="rigth-top">
              <button class="btn-rigth" id="labelBtn">
                <img
                  src="../assets/icon/Vector (1).svg"
                  width="16"
                  height="16"
                  alt="..."
                />
                Labels
              </button>
              <button class="btn-rigth" id="dueDateBtn">
                <img
                  src="../assets/icon/Frame (4).svg"
                  width="16"
                  height="16"
                  alt="..."
                />
                Dates
              </button>
            </div>
            <div class="rigth-bottom">
              <button class="btn-rigth" id="DeleteTasksCard">
                <i class="fas fa-minus" style="color: white"></i>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="Task-Detail-Labels">
        <div class="Labels-header">
          <p>Labels</p>
          <img
            src="../assets/icon/SVG.svg"
            width="16"
            height="16"
            alt="..."
            id="hidenLabel"
          />
        </div>
        <div class="Labels-conten-top">
          <p>Labels</p>
        </div>
        <div class="Labels-conten-main">
          <input type="checkbox" id="checkbox" />
          <div class="Labels-tag">done</div>
          <span
            id="editlabelbtn"
            ><i class="fa-solid fa-pencil"></i
          ></span>
        </div>
        <button type="button" class="btn btn-light" id="Create-a-new-label">
          Create a new label
        </button>
      </div>
      <div class="Add-label-dropdown">
        <div class="label-dropdown-header">
          <i class="fa-solid fa-chevron-left" id="extiNewEditlabel"></i>
          <p class="Create-label-layout">Create label</p>
          <p class="Edit-label-layout">Edit label</p>
          <img
            src="../assets/icon/SVG.svg"
            width="16"
            height="16"
            alt="..."
            id="extiNewEditlabel2"
          />
        </div>
        <div class="label-dropdown-conten">
          <label for="Title">Title</label> <br />
          <input type="text" id="label-dropdown-conten-title" />
          <label for="Select a color">Select a color</label>
          <div class="color-option">
            <div class="color-option-child item1"></div>
            <div class="color-option-child item2"></div>
            <div class="color-option-child item3"></div>
            <div class="color-option-child item4"></div>
            <div class="color-option-child item5"></div>
            <div class="color-option-child item6"></div>
            <div class="color-option-child item7"></div>
            <div class="color-option-child item8"></div>
            <div class="color-option-child item9"></div>
            <div class="color-option-child item10"></div>
          </div>
        </div>
        <div class="Create-label-layout label-layout-btn">
          <button type="button" class="btn btn-primary btn-label-container">
            Create
          </button>
        </div>
        <div class="Edit-label-layout label-layout-btn">
          <button type="button" class="btn btn-primary btn-label-container">
            Save
          </button>
          <button type="button" class="btn btn-danger btn-label-container">
            Delete
          </button>
        </div>
      </div>
      <div id="MovefunctionDropdown" class="Move-function-Dropdown">
        <div class="modal-container">
          <div class="modal-header">
            <p>Dates</p>
            <i class="fa-regular fa-x"></i>
          </div>
          <p class="modal-subtitle">Select destination</p>

          <label for="boardInput" class="form-label">Board</label>
          <input
            type="text"
            id="boardInput"
            class="form-input"
            value="Tổ chức sự kiện Year-end party !"
            readonly
          />
          <div class="form-row">
            <div class="form-column">
              <label for="listSelect" class="form-label">List</label>
              <select id="listSelect" class="form-select">
                <option>Đang tiến hành</option>
                <option>Việc cần làm</option>
                <option>Hoàn thành</option>
              </select>
            </div>
            <div class="form-column">
              <label for="positionSelect" class="form-label">Position</label>
              <select id="positionSelect" class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="moveCardBtn">
            Move
          </button>
        </div>
      </div>
      <div class="calendar-container">
        <div class="calendar-header">
          <p>Dates</p>
          <i class="fa-regular fa-x" id="hidenDuedate"></i>
        </div>
        <div id="inline-picker"></div>
        <label for="Start date" class="label-form">Start date</label> <br />
        <div class="Start-form-group form-group">
          <input type="checkbox" id="startCheckbox" checked />
          <input
            type="text"
            id="startDateInput"
            placeholder=" M/D/YYYY"
            readonly
          />
        </div>
        <label for="Due date" class="label-form">Due date</label>
        <div class="Due-form-group form-group">
          <input type="checkbox" id="endCheckbox" />
          <input
            type="text"
            id="endDateInput"
            placeholder=" M/D/YYYY"
            readonly
          />
          <input
            type="text"
            id="endTimerInput"
            placeholder=" h:mm a"
            readonly
          />
        </div>
        <button type="button" class="btn btn-primary" id="saveDateBtn">
          Save
        </button>
        <button type="button" class="btn btn-light" id="removeDateBtn">
          Remove
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script src="../js/Board-Layout.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
